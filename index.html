<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
        <h1 id="title">Encuesta sobre habitos alimenticios</h1>
        <p id="description">Por favor, responde esta breve encuesta para ayudarnos a entender mejor tus habitos alimenticios.</p>
    </header>

    <form id="survey-form">
        <div  class="form-div">
            <label for=" name" id="name-label" class="label">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            
            <label for="email" id="email-label" class="label">Correo electrónico:</label>
            <input type="email" id="email" placeholder="nombre@ejemplo.com" required>
            
            <label for="number" id="number-label" class="label">Edad:</label>
            <input type="number" id="number" min="18" max="100" placeholder="-" required>
        </div>
        
        <div class="form-div">
            <label for="diet-type" class="label">Por favor, selecciona tipo de dieta:</label>
            <select class="input" name="diet-type" id="dropdown">
                <option value="vegetariana">Vegetariana</option>
                <option value="ovolactovegerariana">Ovolactovegerariana</option>
                <option value="pecetariana">Pecetariana</option>
                <option value="carnivora">Carnivora</option>
                <option value="paleo">Paleo</option>
                <option value="keto">Keto</option>
                <option value="vegana">Vegana</option>
                <option value="otra">Otra</option>
            </select>
        </div>

        <div class="form-div">
            <label class="label">Elige tu comida favorta:</label>
            <div class="radio-g ">
                <label><input type="radio" name="type-food" value="desayuno">Desayuno</label>
                <label><input type="radio" name="type-food" value="almuerzo">Almuerzo</label>
                <label><input type="radio" name="type-food" value="cena">Cena</label>
            </div>
        </div>

        <div class="form-div">
            <label class="label">Elige tus preferencias:</label>
            <div class="checkbox-g">
                <label><input type="checkbox">Baja en carbohidratos</label>
                <label><input type="checkbox" name="preferences" value="fibra">Rica en fibra</label>
                <label><input type="checkbox" name="preferences" value=" proteinas">Rica en proteínas</label>
                <label><input type="checkbox" name="preferences" value="azucar">Sin azúcar</label>
                <label><input type="checkbox" name="preferences" value="lactosa">Sin lactosa</label>
                <label><input type="checkbox" name="preferences" value="carbohidratos">Baja en carbohidratos</label>
                <label><input type="checkbox" name="preferences" value="calorias">Baja en calorías</label>
                <label><input type="checkbox" name="preferences" value="gluten">Sin gluten</label>
            </div>
        </div>

        <div class="form-div">
            <label for="comments">Comentarios y/o sugerencias:</label>
            <textarea name="comentario" id="comments" class="input" cols="30" rows="10" placeholder="Escribe aqui tu comentario"></textarea>
        </div>
        <button type="submit" id="submit">Enviar</button>
    </form>
</div>
</body>
</html>
